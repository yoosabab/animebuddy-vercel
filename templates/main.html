<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>AnimeBuddy - Find anime partners around the world!</title>
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="container alert_messages">
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
          <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
      </div>
      {% endif %}
    </div>
    
    {% if page == 'home_page' %}
      <div class="main_chopper">
        <img src="{% static 'images/chopper_home.png' %}" alt="chopper">
      </div>
      <div class="main_brook">
        <img src="{% static 'images/brook_home.png' %}" alt="brook">
      </div>
    {% endif %}

    
    {% block content %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="{% static 'js/script.js'%}"></script>

  </body>
</html>
